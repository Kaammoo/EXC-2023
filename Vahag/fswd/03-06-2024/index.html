<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Functions</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="task-container">
        <div class="task">
          <button onclick="getBooks()">Task 1: Get Books</button>
        </div>
        <div class="task">
          <button onclick="getBookTitle()">Task 2: Get Book Titles</button>
        </div>
        <div class="task">
          <button onclick="getTotalNumberOfPages()">
            Task 3: Get Total Number of Pages
          </button>
        </div>
        <div class="task">
          <button onclick="getBookWithMaxPages()">
            Task 4: Get Book With Maximum Pages
          </button>
        </div>
        <div class="task">
          <button onclick="getBookWithMinTitle()">
            Task 5: Get Book With Minimum Title Length
          </button>
        </div>
        <div class="task">
          <button onclick="getAuthors()">Task 6: Get Unique Authors</button>
        </div>
        <div class="task">
          <button onclick="getAuthorsWithBooks()">
            Task 7: Get Authors With Their Books
          </button>
        </div>
        <div class="task">
          <button onclick="clearDisplayResult()">Clear display</button>
        </div>
      </div>
      <div id="output"></div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
