<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link rel="stylesheet" href="css/main_page.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-left">
        <button class="menu-btn">&#9776;</button>
        <div class="youtube_logo">
          <a href="#" class="logo">
            <img src="images/youtube_logo.png" alt="YouTube Logo" />
            <h2>YouTube</h2>
          </a>
        </div>
      </div>
      <div class="header-center">
        <input type="text" class="search-bar" placeholder="Введите запрос" />
        <div class="search-btn">
          <div class="search-btn-main"></div>
        </div>
        <div class="voice-search-main">
          <div class="voice-search-btn"></div>
        </div>
      </div>
      <div class="header-right">
        <div class="video_cam_main">
          <div class="video_cam"></div>
        </div>
        <div class="notification_main">
          <div class="notification"></div>
        </div>
        <div class="user_main">
          <div class="user"></div>
        </div>
      </div>
    </header>
  </body>
</html>
