<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/start_styles.css" />
    <title>Apple Game</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Welcome to the Apple Catching Game!</h1>
      </header>
      <main class="main-content">
        <button
          id="start-game-button"
          onclick="window.location.href='./pages/game.html'"
        >
          Start Game
        </button>
      </main>
      <footer class="footer">
        <p>How to Play:</p>
        <ul>
          <li>Use the 'A' key to move the basket left.</li>
          <li>Use the 'D' key to move the basket right.</li>
          <li>Catch falling apples to score points.</li>
          <li>You have 20 seconds to catch as many apples as possible.</li>
          <li>If your score reaches 10, you win the game!</li>
        </ul>
      </footer>
    </div>
  </body>
</html>
