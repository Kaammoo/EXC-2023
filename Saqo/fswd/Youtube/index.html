<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<header>
    <div class="menue_and_icon">
        <button class="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </button>
        <div class="icon_text">
            <img src="https://cdn-icons-png.flaticon.com/256/1384/1384060.png" alt="" class="logo">
            <span class="text">YouTube</span>
        </div>
    </div>
    <div class="serch_box">
        <input type="text" class="search" placeholder="Search">
        <i class="fas fa-keyboard search-icon"></i>
        <button class="search_button">
            <i class="fa fa-search"></i>
        </button>
        <button class="microphone_button">
            <i class="fa fa-microphone" style="font-size:18px;"></i>
        </button>
    </div>
    <div class="user_box">
        <i class="fa fa-bell-o" style="font-size:18px;"></i>
        <p class="user_name">S</p>
    </div>
</header>
<body>
